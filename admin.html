<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/style.css">
    <style>
        .admin-container { max-width: 800px; margin: 0 auto; padding: 20px; }
        .admin-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .admin-header h1 { margin: 0; color: #333; }
        .btn { padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 14px; }
        .btn-primary { background: #3498db; color: white; }
        .btn-success { background: #27ae60; color: white; }
        .btn-danger { background: #e74c3c; color: white; }
        .btn-secondary { background: #95a5a6; color: white; }
        .article-list { list-style: none; padding: 0; margin: 0; }
        .article-item { background: #f8f9fa; padding: 15px; margin-bottom: 10px; border-radius: 5px; display: flex; justify-content: space-between; align-items: center; }
        .article-info h3 { margin: 0 0 5px 0; font-size: 16px; }
        .article-info p { margin: 0; color: #666; font-size: 12px; }
        .article-actions { display: flex; gap: 8px; }

        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); justify-content: center; align-items: center; }
        .modal.active { display: flex; }
        .modal-content { background: white; padding: 25px; border-radius: 8px; width: 90%; max-width: 500px; max-height: 90vh; overflow-y: auto; }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .modal-header h2 { margin: 0; }
        .close-btn { background: none; border: none; font-size: 24px; cursor: pointer; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group input, .form-group textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 14px; box-sizing: border-box; }
        .form-group textarea { min-height: 150px; resize: vertical; }
        .form-actions { display: flex; gap: 10px; justify-content: flex-end; margin-top: 20px; }
        .empty-state { text-align: center; color: #999; padding: 40px; }
        @media (max-width: 600px) {
            .admin-header { flex-direction: column; gap: 15px; text-align: center; }
            .article-item { flex-direction: column; gap: 10px; text-align: center; }
            .article-actions { width: 100%; justify-content: center; }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>ğŸ“ æ–‡ç« ç®¡ç†</h1>
            <button class="btn btn-success" onclick="openModal()">+ æ·»åŠ æ–‡ç« </button>
        </div>
        <ul class="article-list" id="articleList">
            <li class="empty-state">åŠ è½½ä¸­...</li>
        </ul>
    </div>

    <!-- Modal -->
    <div class="modal" id="articleModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">æ·»åŠ æ–‡ç« </h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <form id="articleForm" onsubmit="saveArticle(event)">
                <input type="hidden" id="articleId">
                <div class="form-group">
                    <label for="title">æ ‡é¢˜</label>
                    <input type="text" id="title" required placeholder="è¾“å…¥æ–‡ç« æ ‡é¢˜">
                </div>
                <div class="form-group">
                    <label for="date">æ—¥æœŸ</label>
                    <input type="date" id="date" required>
                </div>
                <div class="form-group">
                    <label for="excerpt">æ‘˜è¦</label>
                    <input type="text" id="excerpt" required placeholder="ç®€çŸ­æè¿°">
                </div>
                <div class="form-group">
                    <label for="content">æ­£æ–‡ (HTML)</label>
                    <textarea id="content" required placeholder="æ”¯æŒ HTML æ ‡ç­¾"></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">å–æ¶ˆ</button>
                    <button type="submit" class="btn btn-primary">ä¿å­˜</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let articles = [];

        async function loadArticles() {
            try {
                const res = await fetch('/api/articles');
                articles = await res.json();
                renderArticles();
            } catch (err) {
                document.getElementById('articleList').innerHTML = '<li class="empty-state">åŠ è½½å¤±è´¥ï¼Œè¯·åˆ·æ–°é‡è¯•</li>';
            }
        }

        function renderArticles() {
            const list = document.getElementById('articleList');
            if (articles.length === 0) {
                list.innerHTML = '<li class="empty-state">æš‚æ— æ–‡ç« ï¼Œç‚¹å‡»æ·»åŠ æ–‡ç« </li>';
                return;
            }
            list.innerHTML = articles.map(article => `
                <li class="article-item">
                    <div class="article-info">
                        <h3>${escapeHtml(article.title)}</h3>
                        <p>${article.date}</p>
                    </div>
                    <div class="article-actions">
                        <button class="btn btn-primary" onclick="editArticle(${article.id})">ç¼–è¾‘</button>
                        <button class="btn btn-danger" onclick="deleteArticle(${article.id})">åˆ é™¤</button>
                    </div>
                </li>
            `).join('');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function openModal(article = null) {
            document.getElementById('modalTitle').textContent = article ? 'ç¼–è¾‘æ–‡ç« ' : 'æ·»åŠ æ–‡ç« ';
            document.getElementById('articleId').value = article ? article.id : '';
            document.getElementById('title').value = article ? article.title : '';
            document.getElementById('date').value = article ? article.date : new Date().toISOString().split('T')[0];
            document.getElementById('excerpt').value = article ? article.excerpt : '';
            document.getElementById('content').value = article ? article.content : '';
            document.getElementById('articleModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('articleModal').classList.remove('active');
        }

        function editArticle(id) {
            const article = articles.find(a => a.id === id);
            if (article) openModal(article);
        }

        async function saveArticle(e) {
            e.preventDefault();
            const id = document.getElementById('articleId').value;
            const data = {
                id: id || null,
                title: document.getElementById('title').value,
                date: document.getElementById('date').value,
                excerpt: document.getElementById('excerpt').value,
                content: document.getElementById('content').value
            };

            try {
                const res = await fetch('/api/articles', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await res.json();
                if (result.success) {
                    articles = result.articles;
                    renderArticles();
                    closeModal();
                }
            } catch (err) {
                alert('ä¿å­˜å¤±è´¥');
            }
        }

        async function deleteArticle(id) {
            if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™ç¯‡æ–‡ç« å—ï¼Ÿ')) return;
            try {
                const res = await fetch(`/api/articles/${id}`, { method: 'DELETE' });
                const result = await res.json();
                if (result.success) {
                    articles = result.articles;
                    renderArticles();
                }
            } catch (err) {
                alert('åˆ é™¤å¤±è´¥');
            }
        }

        // Close modal on outside click
        document.getElementById('articleModal').addEventListener('click', (e) => {
            if (e.target === document.getElementById('articleModal')) closeModal();
        });

        loadArticles();
    </script>
</body>
</html>
